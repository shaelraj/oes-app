<aside class="right-side">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h4>Create User</h4>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <form  accept-charset="utf-8" novalidate="novalidate">
            <div class="box-body">
              <div class="row">
                <div class="col-xs-6">
                 
                  <div class="form-group col-xs-12">
                    <label>First Name</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._fName" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Last Name</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._lName" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Company</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._company" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Email</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._email" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Phone</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._phone" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>User Type</label>
                    <select class="form-control required" name="category_id">
                <option value="">Select</option>
                                          <option value="75">Admin</option>
                                          <option value="73">User</option>
                                        
              </select>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Password</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_user._password" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_confirmPswd" pInputText>
                  </div>
                </div>        
              </div>
            </div>
            <div class="box-footer clearfix">
              <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary  pull-right" (click)="submit()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</aside>
