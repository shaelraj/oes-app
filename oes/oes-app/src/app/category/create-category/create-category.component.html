<aside class="right-side">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h4>Create Category</h4>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <form  accept-charset="utf-8" novalidate="novalidate">
            <div class="box-body">
              <div class="row">
                <div class="col-xs-6">
                 
                  <div class="form-group col-xs-12">
                    <label>Name</label>
                    <input type="text" class="form-control required" name="name" [(ngModel)]="_category.name" pInputText>
                  </div>

                  <div class="form-group col-xs-12">
                    <label>Description</label>
                    <textarea class="form-control editor required" rows="10" name="description" [(ngModel)]="_category.description" pInputTextarea autoResize="autoResize"></textarea>                    
                  </div>
                </div>        
              </div>
            </div>
            <div class="box-footer clearfix">
              <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary  pull-right" (click)="submit()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</aside>
